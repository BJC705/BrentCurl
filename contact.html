<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brent Curl - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullpage.min.css">
    <link rel="icon" type="img/png" href="images/favicon.png">
</head>

<body>
    <div id="fullpage">
        <div class="background"></div>
        <!-- Contact Logo -->
        <div class="section">
            <div class="contact-heading"><img src="images/contact.png" class="contact-logo" alt="Contact">
                <div class="mobile-menu-button">
                    <img src="images/menu button.png" class="mobile-menu-button" id="menu_button" onclick="openMenu()">
                </div>
                <!-- Mobile Nav -->
                <div class="mobile-navigation" id="mobile_nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="skills.html">Skills</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <!-- Desktop Nav -->
            <div class="navigation">
                <img src="images/name.png" class="nav-logo" alt="Brent Curl">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <!-- Contact form and Info -->
        <div class="section">
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-right">
                    <div class="contact-form">
                        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbyQp6xE_bZbWF7np8ZpkFthgSglkiAYqU2i5iyV/exec">
                            <!-- When form submits -->
                            <div class="thankyou_message" style="display:none;">
                                <h2>Thanks for reaching out. I will get in touch with you soon.</h2>
                            </div>
                            <!-- Name -->
                            <label for="name">Name </label>
                            <input id="name" name="name" placeholder="First / Last" />
                            <!-- Email -->
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" value="" required placeholder="Example@email.ca" />
                            <!-- Phone -->
                            <label for="phone">Phone</label>
                            <input id="phone" name="name" placeholder="1-800-267-2001" />
                            <!-- Message -->
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="I Look forward to hearing from you."></textarea>
                            <!-- Send Button -->
                            <button class="button-success pure-button button-xlarge">Send</button>
                        </form>
                    </div>
                </div>
                <!-- Contact Info -->
                <div class="contact-left">
                    <div class="socials">
                        <img src="images/insta.png" onclick="openInsta()" class="socials-img" alt="instagram">
                        <img src="images/linkedin.png" onclick="openLinkedin()" class="socials-img" alt="Linkedin">
                        <img src="images/git.png" onclick="openGithub()" class="socials-img" alt="github">
                    </div>
                    <div class="phone-email">
                        <a href="tel:705-351-0819">
                            <p class="phone-email-text">705-351-0819</p>
                        </a>
                        <a href="mailto: Brentjcurl@gmail.com">
                            <p class="phone-email-text">Brentjcurl@gmail.com</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="form-submission-handler.js"></script>
    <script src="./fullpage.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
